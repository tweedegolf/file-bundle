moveToRootFolder:
  post:
    operationId: moveItems to root folder
    description: moves items (files and/or folders) to the root folder
    requestBody:
      $ref: '#components/requestBodies/move'
    responses:
      '200':
        $ref: '#/components/responses/move'
moveToFolderById:
  parameters:
    - name: id
      in: path
      required: true
      description: the id of the folder to move the files to
      schema:
        type: string
    - in: formData
      name: fileIds
      description: file name to upload
      required: false
      schema:
        type: array
        items:
          type: string
  post:
    operationId: moveItems
    description: moves
    requestBody:
      $ref: '#components/requestBodies/move'
    responses:
      '200':
        $ref: '#/components/responses/move'
components:
  responses:
    move:
      '200':
        description: the ids of the items that raised errors while moving will be returned
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                file_errors:
                  type: array
                  items:
                    type: string
                folder_errors:
                  type: array
                  items:
                    type: string
  requestBodies:
    move:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              fileIds:
                type: array
                items:
                  type: number
              folderIds:
                type: array
                items:
                  type: number
            example:
              fileIds:
                - 38
                - 39
              folderIds:
                - 1
          encoding:
            fileIds:
              contentType: application/json
              style: form
              explode: true

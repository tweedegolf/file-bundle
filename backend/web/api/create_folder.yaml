createFolderInRootFolder:
  post:
    operationId: createFolderInRootFolder
    description: create a new folder in the root folder
    requestBody:
      $ref: '#/components/requestBodies/createFolder'
    responses:
      '200':
        $ref: '#/components/responses/createFolder'
createFolderInFolderById:
  parameters:
    - name: id
      in: path
      required: true
      description: the id of the parent folder of the new folder
      schema:
        type: string
  post:
    operationId: createFolder
    description: create a new folder
    requestBody:
      $ref: '#/components/requestBodies/createFolder'
    responses:
      '200':
        $ref: '#/components/responses/createFolder'
components:
  requestBodies:
    createFolder:
      description: the name of the new folder
      content:
        application/x-www-form-urlencoded:
          schema:
            properties:
              name:
                type: string
  responses:
    createFolder:
      description: the new folder object
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: array
                items:
                  type: string
              new_folder:
                $ref: 'http://localhost:8080/api/entities.yaml#/folder'

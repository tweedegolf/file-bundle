listRootFolder:
  get:
    operationId: openRootFolder
    description: Returns files and folder in of the root folder
    responses:
      '200':
        $ref: '#/components/responses/list'
listFolderById:
  parameters:
    - name: id
      in: path
      required: true
      description: the id of the folder whose contents we want to retreive
      schema:
        type: string
  get:
    operationId: openFolder
    description: Returns files and folder in the folder whose id is in the path
    responses:
      '200':
        $ref: '#/components/responses/list'
components:
  responses:
    list:
      description: A list of files and folders.
      content:
        application/json:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  $ref: 'http://localhost:8080/api/entities.yaml#/file'
              folders:
                type: array
                items:
                  $ref: 'http://localhost:8080/api/entities.yaml#/folder'

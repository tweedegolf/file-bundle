getMetaData:
  post:
    operationId: getMetaData
    description: retrieves the metadata of the selected files and folders
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              fileIds:
                type: array
                items:
                  type: number
              folderIds:
                type: array
                items:
                  type: number
    responses:
      '200':
        description: returns the file and / or folder objects containing all the metadata
        content:
          application/json:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    $ref: >-
                      http://localhost:8080/assets/api/openapi_yaml/entities.yaml#/file
                folders:
                  type: array
                  items:
                    $ref: >-
                      http://localhost:8080/assets/api/openapi_yaml/entities.yaml#/folder

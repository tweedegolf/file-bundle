file:
  properties:
    id:
      type: string
    name:
      type: string
    create_ts:
      type: number
    created:
      type: string
    type:
      type: string
    size:
      type: string
    size_bytes:
      type: number
    original:
      type: string
    thumb:
      type: string
      nullable: true
    is_new:
      type: boolean
    is_trashed:
      type: boolean
  required:
    - id
    - name
folder:
  properties:
    id:
      type: string
    name:
      type: string
    parent:
      oneOf:
        - type: string
        - nullable: true
    create_ts:
      type: integer
    created:
      type: string
    file_count:
      type: integer
    folder_count:
      type: integer
    type:
      type: string
    size:
      type: string
    size_bytes:
      type: integer
    is_trashed:
      type: boolean
  required:
    - id
    - name
    - parent

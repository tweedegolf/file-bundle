<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FileBundle Browser</title>
    <link rel="stylesheet" href="./styles/file-bundle-complete.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <div class="container">
        <h1>FileBundle Browser</h1>
        <div id="tg_file_browser" data-options='{
            "language": "en",
            "images_only": true,
            "allow_move": true,
            "allow_upload": true,
            "allow_delete_file": true,
            "allow_delete_folder": true,
            "allow_new_folder": true,
            "allow_select_multiple": true,
            "allow_upload_multiple": true,
            "allow_rename_folder": true,
            "allow_empty_recycle_bin": true
        }'></div>
    </div>
    <script src="./scripts/file-bundle.js"></script>
</body>

</html>
